<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="image of a logo" />
    </header>
    <section class="tip-calculator">
      <section class="partOne">
        <label for="">Bill</label>

        <input type="number" class="input bill-input" id="bill-input" />

        <label for="">Select Tip %</label>
        <section class="tip">
          <div type="submit" class="tips tip-5">5%</div>
          <div type="submit" class="tips tip-10">10%</div>
          <div type="submit" class="tips tip-15 active-tip">15%</div>
          <div type="submit" class="tips tip-25">25%</div>
          <div type="submit" class="tips tip-50">50%</div>
          <div id="tip-custom">
            <input class="tip-custom" type="number" placeholder="CUSTOM" />
          </div>
        </section>
        <section class="peopleLabel">
          <label for="">Number of People</label>
          <label for="" class="error">can't be zero</label>
        </section>
        <input type="number" class="input people-input" />
      </section>
      <section class="result">
        <section class="tip-amount">
          <section class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </section>
          <section class="amount" id="tip-amount">$4.27</section>
        </section>
        <section class="total">
          <section class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </section>
          <section class="amount" id="total-amount">$32.79</section>
        </section>
        <section class="reset">RESET</section>
      </section>
    </section>
  </body>
</html>
